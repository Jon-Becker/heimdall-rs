fail_fast: true

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
    - id: cargo-check
- repo: local
  hooks:
    - id: fmt
      name: nightly fmt
      entry: cargo +nightly fmt
      language: system
      types: [rust]
      pass_filenames: false
    - id: clippy
      name: clippy
      entry: cargo clippy -- --allow clippy::new_without_default --allow clippy::redundant_field_names --allow clippy::too_many_arguments --allow clippy::format_in_format_args
      language: system
      types: [rust]
      pass_filenames: false
