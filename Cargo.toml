tracing-logfmt = "0.3.3"
rolling-file = "0.2.0"
paste = "1.0.15"
once_cell = "1.19"
criterion = { version = "0.5.1", features = ["async_futures", "async_tokio"] }
memory-stats = "1.0.0"
serde_yaml = "0.9.31"
